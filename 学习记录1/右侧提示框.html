<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/mystyle.css" />
    <title>学习记录:文本格式</title>

<body>
    <h2>鼠标移动后出现下拉菜单</h2>
    <p>将鼠标移动到指定元素上就能看到下拉菜单。</p>
    
    <div class="dropdown">
      <span>鼠标移动到我这！</span>
      <div class="dropdown-content">
        <p>菜鸟教程</p>
        <p>www.runoob.com</p>
      </div>
    </div>
    
    <h2>右侧提示框/左侧箭头</h2>
    ​
    <div class="tooltip">鼠标移动到我这
      <span class="tooltiptext">提示文本</span>
    </div>
    ​
</body>

</html>
